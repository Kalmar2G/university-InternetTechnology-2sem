<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Мебель</title>
</head>

<body>
  <h1 class="header">Заказ мебели</h1>
  <form name="form">
    <select name="product" class="product">
      <option selected value disabled>Изделие</option>
      <option value="Шкаф">Шкаф</option>
      <option value="Стол">Стол</option>
      <option value="Сервант">Сервант</option>
      <option value="Диван">Диван</option>
      <option value="Кресло">Кресло</option>
      <option value="Кухня">Кухня</option>
    </select>
    <select name="material" class="material">
      <option selected value disabled>Материал</option>
      <option value="Дуб">Дуб</option>
      <option value="Орех">Орех</option>
      <option value="Бук">Бук</option>
      <option value="Сосна">Сосна</option>
      <option value="Шпон">Шпон</option>
      <option value="Ель">Ель</option>
    </select>
    <input name="input" class="input">
    <button type="submit" class="submit">Сохранить</button>
    <button type="reset" class="reset">Cбросить</button>

  </form>


</body>

</html>
